<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dollar Dasher</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/189/189672.png">
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Lato', Arial, sans-serif;
      background-color: #f0f8ff;
      color: #1e1e1e;
    }

    /* Navbar */
    header {
      height: 92px;
      width: 100%;
      background-color: #0A1931;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 80px;
    }

    header .logo img {
      width: 40px;
    }

    nav {
      display: flex;
      gap: 18px;
    }

    nav a {
      color: white;
      font-size: 12px;
      font-family: 'Lato', sans-serif;
      font-weight: 400;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    /* Main Content */
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding-top: 154px;
      text-align: center;
    }

    .heading {
      font-size: 42px;
      font-weight: 500;
      color: #1e1e1e;
      margin-bottom: 246px;
    }

    .code-box {
      font-size: 42px;
      font-weight: 500;
      background-color: #0CE001;
      color: #1e1e1e;
      padding: 32px 62px;
      border-radius: 20px;
      margin-bottom: 42px;
    }

    .copy-btn {
      font-size: 20px;
      font-weight: 500;
      background-color: #C8E814;
      color: #1e1e1e;
      padding: 8px 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background-color 0.3s;
    }

    .copy-btn:hover {
      background-color: #ffcc00;
    }

    .loading {
      font-size: 1.5em;
      color: #0073e6;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        padding: 0 20px;
      }

      .main-content {
        padding-top: 100px;
      }

      .heading {
        font-size: 32px;
        margin-bottom: 150px;
      }

      .code-box {
        font-size: 32px;
        padding: 20px 40px;
      }

      .copy-btn {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 0 10px;
      }

      .heading {
        font-size: 24px;
        margin-bottom: 100px;
      }

      .code-box {
        font-size: 24px;
        padding: 15px 30px;
      }

      .copy-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://res.cloudinary.com/drn0pl42m/image/upload/v1742295089/DD_nqmpwf.png" alt="Dollar Dasher Logo">
    </div>
    <nav>
      <a href="#contact">Contact Us</a>
      <a href="#updates">App Updates</a>
      <a href="#about">About</a>
    </nav>
  </header>

  <div class="main-content">
    <div class="heading">Short Link Verification Code</div>
    <div class="loading" id="loading-message">Loading code...</div>
    <div class="code-box" id="code">Xt10ASDh</div>
    <button class="copy-btn" id="copy-btn">
      <i class="fas fa-clipboard"></i> Copy Code
    </button>
  </div>

  <script type="module">
    // Fetch data from your backend
    async function fetchData() {
      const dataList = document.getElementById('code');
      const loadingMessage = document.getElementById('loading-message');

      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('id');

      if (!userId) {
        loadingMessage.textContent = 'No ID provided in the URL!';
        return;
      }

      try {
        // Call your backend to fetch user data
        const backendUrl = 'https://dollar-dasher-server.vercel.app';
        const response = await fetch(`${backendUrl}/api/user-data?userId=${userId}`);
        const data = await response.json();

        if (data.LinkCode) {
          dataList.textContent = data.LinkCode;
          loadingMessage.style.display = 'none';
        } else {
          dataList.textContent = 'No code found!';
          loadingMessage.style.display = 'none';
        }
      } catch (error) {
        console.error('Error fetching data:', error);
        loadingMessage.textContent = 'Failed to load code. Please try again.';
      }
    }

    fetchData();

    document.getElementById('copy-btn').addEventListener('click', () => {
      const codeText = document.getElementById('code').textContent;
      if (codeText) {
        navigator.clipboard.writeText(codeText).then(() => {
          alert('Code copied to clipboard!');
        }).catch((error) => {
          alert('Failed to copy code: ' + error);
        });
      } else {
        alert('No code to copy!');
      }
    });
  </script>
</body>
</html>
